# podman-compose.yml - Development environment for bingo
#
# Usage:
#   podman-compose build            # Build container
#   podman-compose up -d            # Start container in background
#   podman-compose exec dev bash    # Shell into container
#   podman-compose down             # Stop and remove container
#
# Run commands:
#   podman-compose run --rm dev pytest
#   podman-compose run --rm dev uv run ruff check .
#   podman-compose run --rm dev bingo key

services:
  dev:
    build:
      context: .
      dockerfile: Containerfile
    image: bingo:latest
    container_name: bingo-dev
    working_dir: /app
    volumes:
      - .:/app:Z
    stdin_open: true
    tty: true
    command: bash
