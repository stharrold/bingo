name: Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync

      - name: Lint with ruff
        run: uv run ruff check .

      - name: Run tests with coverage
        run: uv run pytest tests/ -v --cov=bingo --cov-report=term-missing --cov-fail-under=80

      - name: Test CLI commands
        run: |
          uv run bingo --help
          uv run bingo key --help
          uv run bingo cards --help

  container:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build container
        run: podman build -t bingo .

      - name: Run tests in container
        run: podman run --rm bingo uv run pytest tests/ -v

      - name: Test CLI in container
        run: |
          podman run --rm bingo uv run bingo --help
          podman run --rm bingo uv run bingo key -o /tmp/key.pdf
